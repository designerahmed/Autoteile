<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Catalogue Filtre à Huile</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Turn.js محلي -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 40.6vw;   /* كتاب كامل (صفحتين ≈ 780px على شاشة 1920) */
      height: 50vh;    /* أقصر بـ45% */
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
    }
    .page {
      width: 20.3vw;   /* صفحة ≈ 390px على شاشة 1920 */
      height: 50vh;    /* أقصر بـ45% */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-01.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-02.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-03.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-04.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-05.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-06.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-07.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-08.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-09.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-10.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-11.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-12.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-13.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-14.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-15.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-16.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-17.jpg')"></div>
    <div class="page" style="background-image:url('pdf_pages/Fiche technique-18.jpg')"></div>
  </div>

  <script>
    function resizeFlipbook() {
      $("#flipbook").turn("size", window.innerWidth * 0.406, window.innerHeight * 0.5);
    }

    $("#flipbook").turn({
      width: window.innerWidth * 0.406,   // كتاب ≈ 780px على شاشة 1920
      height: window.innerHeight * 0.5,   // أقصر بـ45%
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    // إعادة ضبط الحجم عند تغيير مقاس الشاشة
    $(window).resize(function() {
      resizeFlipbook();
    });
  </script>
</body>
</html>
